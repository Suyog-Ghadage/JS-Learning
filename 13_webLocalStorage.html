<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web local Storage</title>
</head>
<body>
    <h2>Web local Storage </h2>
    <script>
        window.localStorage.setItem('Name','Suyog Ganpat Ghadage');
        window.localStorage.setItem('City','Pune');
        window.localStorage.setItem('pinCode',411035);
        window.localStorage.setItem('district','Haweli');

        window.localStorage.removeItem('City');
    </script>
   
   <head>Web Storage Demo</head>
    <h2>Session Strorage</h2>
    <script>
        console.log("Session Storage");
        window.localStorage.setItem("firstName","Sachin");
        window.localStorage.setItem("lastName","Tedulkar");
        window.localStorage.setItem("country","Bharat");
        window.localStorage.setItem("runs","35000");
        console.log(window.localStorage.length);
        console.log(window.localStorage.getItem("fristName"));
        console.log(window.localStorage.getItem("country"));
        console.log(window.localStorage.key("lastName"));
        window.sessionStorage.removeItem("runs");

        console.log("session storages");
        
    </script>
</body>
</html>
